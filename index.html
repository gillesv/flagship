<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
	<title>Belfius Flagshipstore</title>
	
	<link rel="stylesheet" href="assets/css/normalize.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
	
	<script src="assets/js/lib/modernizr-dev.js"></script>
	
	<script>
		Modernizr.load([
			{
				load: 	['assets/js/lib/jquery-2.1.4.min.js',
						'assets/js/lib/hammer.min.js'],
				complete: function() {
					$(document).ready(function(){
						
						var screensaver = 0,
							DURATION = 60*10*1000;	// 10 minutes in milliseconds
						
						function resetScreensaverTimer() {
							clearTimeout(screensaver);
							
							screensaver = setTimeout(onScreensaverStart, DURATION);
						}
						
						resetScreensaverTimer();
						
						function onScreensaverStart() {
							window.location.reload();
						}
						
						// events that cancel screensaver: click, mousemove
						
						$('body').on('click mousemove mousedown', function(evt) {
							resetScreensaverTimer();
						});
						
					});
				}
			}
		]);
	</script>
</head>
<body>
	
	<div id="screensaver">
		
		<ul>
			<li><a href="index_nl.html"><strong>De “Lustpil (Toverbol)”</strong> <span>&laquo; Meer info</span></a></li>
			<li><a href="index_fr.html"><strong>La Pilule Magique</strong><span>Plus d'infos &raquo;</span></a></li>
		</ul>
		
		<div class="brand"></div>
		
	</div>
	
</body>
</html>
